<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffe13f">
    <meta charset="utf-8">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://discordspark.com/">
    <meta property="og:title" content="Spark | Powerful modular Discord bot framework">
    <meta property="og:description" content="Spark is a powerful modular framework that makes creating Discord bots easy.">
    <meta property="og:site_name" content="Spark">
    <meta property="og:image" content="https://beta.discordspark.com/icons/Spark-icon-no-bg.png">
    <title>Spark | Powerful modular Discord bot framework.</title>
    <link rel="icon" href="/icons/Spark-icon-no-bg.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/jquery.min.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <!-- navbar -->
    <script src="/js/navbar.js"></script>
    <nav class="navbar {{page.color}} is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
            <img src="/icons/Spark-icon-no-bg.png" width="32" height="32">
        </a>
                <a target="_blank" href="https://github.com/Sparkbots" class="navbar-item is-hidden-desktop"><span class="icon"><i class="fab fa-github"></i></span></a>
                <a target="_blank" href="https://discord.gg/TezD2Zg" class="navbar-item is-hidden-desktop"><span class="icon"><i class="fab fa-discord"></i></span></a>

                <div data-target="navMenu" class="navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </div>
            <div class="navbar-menu" id="navMenu">
                <div class="navbar-start">
                    <a href="/" class="navbar-item"> Home </a>
                    <a href="/documentation/intro" class="navbar-item"> Documentation </a>
                    <a href="/releases/" class="navbar-item"> Releases </a>
                </div>
                <div class="navbar-end">
                    <a class="navbar-item" href="https://archive.discordspark.com/">Switch Version</a>
                    <a target="_blank" href="https://github.com/Sparkbots" class="navbar-item is-hidden-touch"><span class="icon"><i class="fab fa-github"></i></span></a>
                    <a target="_blank" href="https://discord.gg/TezD2Zg" class="navbar-item  is-hidden-touch"><span class="icon"><i class="fab fa-discord"></i></span></a>

                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <div class="content-height">
        {{content}}
    </div>

    <!-- closing file -->

    <!-- footer -->

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <a href="https://github.com/sparkbots/">Sparkbots</a> &copy; 2018 | <a href="https://github.com/Sparkbots/Spark">Framework</a> | <a href="https://github.com/Sparkbots/Spark-documentation/">Website</a>
            </div>
        </div>
    </footer>

    <!-- footer end -->



</body>

</html>
<!-- closing file end -->
